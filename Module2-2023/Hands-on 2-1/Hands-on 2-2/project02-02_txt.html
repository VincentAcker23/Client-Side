   <article>
      <h2>Contact Information</h2>
      <form>
        <fieldset id="contactinfo">
          <label for="nameinput">
            Name
            <input type="text" id="nameinput" name="name" />
          </label>
          <label for="emailinput">
            Email
            <input type="text" id="emailinput" name="email" />
          </label>
          <label for="phoneinput">
            Phone
            <input type="text" id="phoneinput" name="phone" />
          </label>
        </fieldset>
        <fieldset id="submitbutton">
          <input type="button" id="btnsubmit" value="Submit" />
        </fieldset>
     </form>
   </article>
   <script>
    function submitInfo() {
      var nameinfo = document.getElementById("nameinput");
      var email = document.getElementById("emailinput");
      var phone = document.getElementById("phoneinput");
        (nameinfo.value && email.value && phone.value) ? window.alert("Thank you") :arguments
    }
      else 
      {
         window.alert("Please fill in the fields");
      }
      
    document.getElementById("btnsubmit").addEventListener("click", submitInfo, false);
   </script>
