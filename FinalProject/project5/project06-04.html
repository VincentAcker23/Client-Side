  <body>
    <header>
      <h1>Hands-on Project 6-4</h1>
    </header>

    <article>
      <h1>Select Your Vehicle</h1>

      <form>
        
        <fieldset>
            <legend>Year</legend>

        <select id="year" size="4">
            <option>Select Year</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
        </select>
        </fieldset>
        
        <fieldset>
            <legend>Make</legend>
  
            <select id="make" size="5">
              <option>Select Make</option>
  
              <option>Buick</option>
  
              <option>Honda</option>
  
              <option>Nissan</option>
  
              <option>Toyota</option>
            </select>
          </fieldset>
        <fieldset>
          <legend>Model</legend>

          <select id="model" size="4">
            <option>Accord</option>
            <option>Civic</option>
            <option>Odyssey</option>
            <option>Pilot</option>

          </select>
        </fieldset>

        <fieldset>
          <legend>Trim</legend>

          <select id="trim" size="4">
            <option>Select Trim</option>
            <option>EX 2dr Coupe (2.4L 4cyl 6M)</option>
            <option>EX-L 4dr Sedan(2.4L 4cyl CVT)</option>
            <option>LX 4dr Sedan (2.4L 4cyl 6M)</option>
            <option>Sport 4 dr Sedan (2.4L 4cyl 6M)</option>
          </select>
        </fieldset>
    

        <input type="button" value="Select" id="selectVehicle" />
      </form>

      <p id="vehicle"></p>
    </article>
  </body>
